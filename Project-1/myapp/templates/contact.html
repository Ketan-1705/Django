{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myapp</title>
    <style>
    body {
      background-color: #f5f5f5;
    }
    .contact-box {
      margin-top: 80px;
      padding: 30px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
    
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      
      <div class="contact-box">
        <h3 class="text-center">Contact Us</h3>
        <hr>

        <form method="post" action="{% url 'contact' %}">
          {% csrf_token %}
          <!-- Name -->
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
          </div>

          <!-- Mobile -->
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" name="mobile" placeholder="Enter your mobile number" required>
          </div>

          <!-- Remark -->
          <div class="form-group">
            <label>Remark</label>
            <textarea class="form-control" rows="4" name="remark" placeholder="Write your message" required></textarea>
          </div>

          <!-- Submit Button -->
          <input type="submit" value="Submit" class="btn btn-success btn-block">
        </form>
        {% if msg%}
        <div class="alert alert-success" role="alert" style="margin-top: 20px;">
          {{msg}}
        {% endif %}
      </div>
    </div>
  </div>
</div>
<h3>Recent Contacts :</h3>
<hr>
{% for i in contact %}
  Name : {{i.name}} <br>
  Remarks : {{i.remark}} <br><hr>
{% endfor %}
</body>
</html>
{% endblock %}
