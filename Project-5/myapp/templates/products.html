{% extends 'seller_header.html' %}
{% load static %}
{% block content1 %}

<section class="product-light py-5">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-5">
            <h3 class="fw-bold m-0">My Products</h3>
            <a href="{% url 'add_product' %}" class="add-product-btn">
                <i class="fa fa-plus"></i> Add Product
            </a>
        </div>

        <div class="row g-4">
            {% for i in products %}
            <div class="col-lg-4 col-md-6">
                <a href="{% url 'view_product' i.id %}">
                    <div class="light-card">

                        <!-- Image -->
                        <div class="light-img">
                            <img src="{{ i.Product_image.url }}" alt="">
                        </div>

                        <div class="p-4">

                            <h5 class="light-title">{{ i.Product_name }}</h5>

                            <p class="light-desc">
                                {{ i.Product_desc|truncatewords:18 }}
                            </p>

                            <div class="d-flex justify-content-between align-items-center mt-3">

                                <span class="light-price">
                                    â‚¹ {{ i.Product_price }}
                                </span>

                            </div>

                        </div>
                    </div>

                </a>
            </div>
            {% endfor %}
        </div>

    </div>
</section>

{% endblock %}
