{% extends 'seller_header.html' %}
{% load static %}
{% block content1 %}

<section class="view-product-section py-5">
    <div class="container">

        <div class="view-card p-4 p-lg-5">

            <div class="row align-items-center g-5">

                <!-- LEFT SIDE IMAGE -->
                <div class="col-lg-6">
                    <div class="view-img">
                        <img src="{{ product.Product_image.url }}" alt="">
                    </div>
                </div>

                <!-- RIGHT SIDE DETAILS -->
                <div class="col-lg-6">

                    <!-- Title -->
                    <h2 class="view-title mb-3">
                        {{ product.Product_name }}
                    </h2>

                    <!-- Category -->
                    <div class="view-category mb-3">
                        Category: 
                        <span>{{ product.Product_category }}</span>
                    </div>

                    <!-- Price -->
                    <div class="view-price mb-4">
                        â‚¹ {{ product.Product_price }}
                    </div>

                    <!-- Description -->
                    <p class="view-desc mb-4">
                        {{ product.Product_desc }}
                    </p>

                    <!-- Buttons -->
                    <div class="d-flex gap-3">

                        <a href="{% url 'edit_product' pid=product.id %}" class="edit-premium-btn">
                            <i class="fa fa-pen me-2"></i> Edit Product
                        </a>

                        <a href="{% url 'delete_product' product.id %}" class="delete-premium-btn">
                            <i class="fa fa-trash me-2"></i> Delete
                        </a>

                    </div>

                </div>

            </div>

        </div>

    </div>
</section>

{% endblock %}
