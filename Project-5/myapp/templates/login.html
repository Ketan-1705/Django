{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Website</title>

   
</head>
<body>

<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6 wow fadeInUp" data-wow-delay="0.1s">Login</h1>
    <ol class="breadcrumb justify-content-center mb-0 wow fadeInUp" data-wow-delay="0.3s">
        <li class="breadcrumb-item"><a href="">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Pages</a></li>
        <li class="breadcrumb-item active text-white">Login</li>
    </ol>
</div>
<!-- Single Page Header End -->

<!-- Login Start -->
<div class="container-fluid auth py-5">
    <div class="container py-5">
        <div class="row g-4 justify-content-center">
            <div class="col-lg-6">
                <div class="p-5 bg-light rounded shadow-sm wow fadeInUp" data-wow-delay="0.1s">
                    <h4 class="text-primary mb-4 text-center">Welcome Back</h4>
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            <label for="email">Email Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember Me</label>
                            </div>
                            <a href="" class="text-primary">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3">Login</button>
                        <p class="mt-3 text-center">Don't have an account? <a href="" class="text-primary">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login End -->

<!-- Bootstrap JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- Wow.js -->
<script src="{% static 'js/wow.min.js' %}"></script>
<script>
    // new WOW().init();
</script>
</body>
</html>
{% endblock %}
