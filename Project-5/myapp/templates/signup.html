{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - My Website</title>

   
</head>
<body>

<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6 wow fadeInUp" data-wow-delay="0.1s">Sign Up</h1>
    <ol class="breadcrumb justify-content-center mb-0 wow fadeInUp" data-wow-delay="0.3s">
    </ol>
</div>
<!-- Single Page Header End -->

<!-- Signup Start -->
<div class="container-fluid auth py-5">
    <div class="container py-5">
        <div class="row g-4 justify-content-center">
            <div class="col-lg-6">
                <div class="p-5 bg-light rounded shadow-sm wow fadeInUp" data-wow-delay="0.1s">
                    <h4 class="text-primary mb-4 text-center">Create Your Account</h4>
                    <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
                        {% if msg %}
                            <div class="alert alert-danger">{{ msg }}</div>
                        {% endif %}
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="row g-3">

                            <!-- User Type -->
                            <div class="col-12">
                                <div class="form-floating">
                                    <select name="user_type" class="form-select" id="user_type" required>
                                        <option value="" selected disabled>Select User Type</option>
                                        <option value="buyer">Buyer</option>
                                        <option value="seller">Seller</option>
                                    </select>
                                    <label for="user_type">Register As</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" name="fname" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
                                    <label for="first_name">First Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" name="lname" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email"  name="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" name="address" class="form-control" id="address" name="address" placeholder="Address" required>
                                    <label for="address">Address</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="tel" name="phone" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                                    <label for="phone">Phone Number</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" name="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" name="c_password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                                    <label for="confirm_password">Confirm Password</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="file" name="profile_pic" class="form-control" id="profile_image" name="profile_image" accept="image/*" required>
                                    <label for="profile_image">Upload Profile Image</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100 py-3">Sign Up</button>
                                <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Signup End -->

<!-- Bootstrap JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- Wow.js -->
<script src="{% static 'js/wow.min.js' %}"></script>

</body>
</html>
{% endblock %}
