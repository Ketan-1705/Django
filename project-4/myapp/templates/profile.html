{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my site</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
  <title>SignUp Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 3 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Bootstrap 3 JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #9face6);
    }
.message-box{
    background: #ffffffb7; /* pure white box */
    padding: 30px;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1); /* lighter shadow for soft look */
}
    .contact-box {
  background: #ffffff; /* pure white box */
  padding: 30px;
  margin-top: 70px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1); /* lighter shadow for soft look */
}

    .form-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .btn-3d {
      background-color: #5cb85c;
      color: #fff;
      border: none;
      padding: 10px 30px;
      font-size: 16px;
      border-radius: 5px;
      box-shadow: 0 6px #3d8b3d;
      transition: 0.2s;
    }

    .btn-3d:hover {
      background-color: #4cae4c;
    }

    .btn-3d:active {
      box-shadow: 0 3px #3d8b3d;
      transform: translateY(3px);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="contact-box">
        
        <h3 class="form-title">Profile</h3>
        
        <form method="post" action="{% url 'profile' %}">
          {% csrf_token %}
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your name" value="{{ user.name }}">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email"class="form-control" placeholder="Enter your email" value="{{ user.email }}" readonly>
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" class="form-control" placeholder="Enter your phone number" value="{{ user.phone }}">
          </div>

          <div class="form-group">
            <label>Address</label>
            <textarea name="address" class="form-control" rows="4" placeholder="Enter your address">{{ user.address }}</textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-3d">Update Profile</button>
            <br><br>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
</body>
</html>
{% endblock %}
